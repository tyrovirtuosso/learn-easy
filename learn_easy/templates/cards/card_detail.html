<!DOCTYPE html>
<html>
<head>
    <title>Card Detail</title>
</head>
<body>
    <h1>Card Detail</h1>
    <h2>{{ card.card_name }}</h2>
    <p>Category: {{ card.category }}</p>
    {% comment %} <p>Meaning: {{ card.meaning }}</p> {% endcomment %}
    <p>{{ card.meaning|linebreaksbr }}</p>
    <a href="{% url 'cards:card_list' %}">Back to Card List</a>
</body>
</html>
