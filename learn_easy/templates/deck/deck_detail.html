{% extends "_base.html" %}

{% block content %}
<h2>{{ deck.name }} dfsdf</h2>
<ul>
    {% for card in cards %}
        <li data-id="{{ card.pk }}">
        <a href="{% url 'cards:card_detail' card.pk %}" class="card_name">{{ card.card_name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'decks:deck_list' %}">Back to Deck List</a>
{% endblock %}
