{% extends '_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

<!-- Add social auth buttons -->
{% load socialaccount %}
<a href="{% provider_login_url 'github' %}">Login with Github</a>

<a href="{% provider_login_url 'google' %}">Login with Google</a>

{% endblock %}
