{% extends '_base.html' %}

{% block content %}

<h2>{{ deck.deck_name }}</h2>
<h3>{{ card.card_name }}</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% if feedback %}
  <p>{{ feedback }}</p>
  <p>{{ outcome }}</p>
  <a href="{% url 'decks:review' deck.id %}">Next Card</a>
{% elif answer_submitted %}
  <p>Checking answer...</p>
{% endif %}

{% endblock %}
