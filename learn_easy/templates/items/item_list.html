<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.word }} - {{ item.category }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'items:create_item' %}">Create New Item</a>
</body>
</html>
