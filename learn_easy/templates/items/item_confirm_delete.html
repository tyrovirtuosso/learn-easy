<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Item</title>
</head>
<body>
    <h1>Confirm Delete Item</h1>
    <p>Are you sure you want to delete "{{ item.word }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'items:item_list' %}">Cancel</a>
</body>
</html>
